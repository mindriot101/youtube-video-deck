{% extends "subscriptions/base.html" %}

{% block content %}
<ul>
    {% for item in subscriptions %}
    <li>
        <p>{{ item.name }}</p>
        <ul>
            {% for video in item.unwatched %}
            <li>
                <p>{{ video.name }}</p>
                <img src={{ video.thumbnail_url }}></img>
            </li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
